on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n grupo08 -g grupo088692-rg --location "East US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n grupo08 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n grupo08 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n grupo08 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: grupo08.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t grupo08.azurecr.io/awegrupo8:${{ github.sha }} --label dockerfile-path=azure-vote/Dockerfile
        docker push grupo08.azurecr.io/awegrupo8:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_awegrupo8_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: grupo08.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: awegrupo8dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          grupo08.azurecr.io/awegrupo8:${{ github.sha }}
        imagepullsecrets: |
          awegrupo8dockerauth   
